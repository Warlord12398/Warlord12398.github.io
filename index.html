<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warlord12398 | Discord Tools</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #0d0d0d;
      color: #ffffff;
      overflow-x: hidden;
    }
    header {
      padding: 4rem 2rem;
      text-align: center;
      background: linear-gradient(135deg, #1f1f1f, #111111);
      animation: floatHeader 6s ease-in-out infinite;
    }
    @keyframes floatHeader {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    header h1 {
      font-size: 3rem;
      color: #ff004f;
    }
    header p {
      font-size: 1.2rem;
      color: #aaa;
    }
    header a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #ff004f;
      color: #fff;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: 0.3s ease;
    }
    header a:hover {
      background: #e60045;
    }
    section#projects {
      padding: 3rem 2rem;
    }
    section#projects h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .tool {
      background: #1a1a1a;
      padding: 1.5rem;
      margin: 1rem auto;
      max-width: 600px;
      border-left: 4px solid #ff004f;
      border-radius: 0.5rem;
      box-shadow: 0 0 15px #ff004f66;
      transition: transform 0.3s ease;
      animation: floatTool 5s infinite ease-in-out;
    }
    .tool:hover {
      transform: translateY(-5px);
    }
    @keyframes floatTool {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .tool h3 {
      color: #ff004f;
      margin: 0 0 0.5rem 0;
    }
    .tool p {
      color: #ccc;
      margin: 0 0 1rem 0;
    }
    .tool button {
      padding: 0.5rem 1rem;
      background: #ff004f;
      border: none;
      border-radius: 0.4rem;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .tool button:hover {
      background: #e60045;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Warlord12398</h1>
    <p>Master of Discord Tools & Editz Style Interfaces</p>
    <a href="https://github.com/Warlord12398" target="_blank">Visit My GitHub</a>
  </header>

  <audio autoplay loop hidden>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <section id="projects">
    <h2>Featured Tools</h2>
    <div class="tool" id="tool-list"></div>
  </section>

  <footer>
    <p>&copy; 2025 Warlord12398. Built for Discord power users.</p>
  </footer>

  <script type="module" src="main.ts"></script>
</body>
</html>
